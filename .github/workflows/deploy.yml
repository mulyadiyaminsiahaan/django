name: 'Deploy to Dokku'

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Gunakan versi terbaru agar lebih stabil

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'dokku@178.248.73.107:django'  # Perbaiki format remote URL
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: "main"  # Pastikan branch yang dipush adalah main